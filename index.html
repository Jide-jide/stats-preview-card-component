<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
  <section class="card">
    <div class="image-container">
      <img src="" alt="An image of a happy developer team">
    </div>
    <div class="benefits">
      <h1 class="benefits-header">Get <span class="colored-text">insights</span> that help your business grow.</h1>

      <p class="benefits-desc">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="achievements">
        <div>
          <p class="acheivements-numbers">10k+</p>
          <p class="achievements-areas">companies></p>
        </div>
        <div>
          <p class="acheivements-numbers">314</p> 
          <p class="achievements-areas">templates</p>
        </div>
        <div>
          <p class="acheivements-numbers">12m+</p> 
          <p class="achievements-areas">queries</p>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
